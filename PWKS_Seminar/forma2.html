    <div class="container">
        <h2>PODACI O UDOMITELJU</h2>
        <form id="forma">
            <div class="row p-3">
                <div class="col-sm-6 mb-4">
                    <div class="form-floating">
                        <input type="text" id="firstName" class="form-control" placeholder="First name" required/>
                        <label class="form-label" for="firstName">Ime</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="text" id="lastName" class="form-control" placeholder="Last name" required/>
                        <label class="form-label" for="lastName">Prezime</label>
                    </div>
                </div>
            </div>
            <div class="row p-3 mb-4" style="margin-top: -2%;">
                <div class="col-sm-6">
                    <div class="form-floating mb-4">
                        <input type="email" id="email" class="form-control" placeholder="Email" required/>
                        <label for="email" style="margin-left: 2%;">Email</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="text" id="Address" class="form-control" placeholder="Address" required/>
                        <label for="Address" style="margin-left: 2%;">Adresa</label>
                    </div>
                </div>
                <div class="col-sm-6" style="padding-left: 5%; margin-top: -1%;">
                    <h5 class="mb-3">Dob</h5>
                    <div class="form-check mb-2">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optradio">do 18
                        </label>
                      </div>
                      <div class="form-check mb-2">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optradio">18-35
                        </label>
                      </div>
                      <div class="form-check mb-2">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optradio">36-60
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optradio">60+
                        </label>
                      </div>
                </div>
            </div>
            <div class="row p-3 mb-4" style="margin-top: -2%;">
                <div class="col-sm-6" style="margin-top: -3.3%;">
                    <div class="form-floating mb-5">
                        <input type="tel" id="phone" class="form-control" placeholder="Phone" required/>
                        <label class="form-label" for="phone">Mobitel</label>
                    </div>
                    <div class="form-floating mb-5">
                        <input type="range" class="form-range" id="customRange" required>
                        <label for="customRange" class="form-label" >Iskustvo sa životinjama</label>    
                    </div>
                    
                </div>
                <div class="col-sm-6" style="margin-top: -3.3%;" >
                    <div class="form-floating mb-4">
                        <select class="form-select" placeholder="Living Space" id="LivingSpace">
                            <option >Stambeno stanje</option>
                            <option value="stan">Stan</option>
                            <option value="balkon">Stan + balkon</option>
                            <option value="kuca">Kuća</option>
                            <option value="dvoriste">Kuća + dvorište</option>
                          </select>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" id="additionalInfo" rows="4" placeholder="AdditionalInfo"></textarea>
                        <label class="form-label" for="additionalInfo">Dodatne informacije</label>
                    </div>
                </div>               
            </div>
            
            <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="consent" required/>
                <label class="form-check-label" for="consent"> Razumijem da su svi psi iz azila sterilizirani </label>
            </div>
            
            <button type="submit" class="btn btn-primary p-3 btn-block mb-4" style="width: 97%;">Slanje zahtjeva</button>
        </form>


        <!-- FORMA POSLANA -->
        <form id="forma2">

                <img src="Slike/loading2.gif" alt="LOADING" id="loading">
            </div>
        </form>



        <!-- FORM PRIMLJENA -->
        <form  id="forma3">
            <div class="form-check d-flex justify-content-center">
                <h3 id="pozdrav">Vaš zahtjev za dolazak je poslan :)</h3>
            </div>
        </form>
    </div>
